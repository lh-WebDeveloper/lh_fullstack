<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c1{ background:black;}
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400"></canvas>
    <script>
        var c1 = document.getElementById('c1');
        var ctx = c1.getContext("2d");

        
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200 , 300 , 10 , 0 , 360*Math.PI/180);
        ctx.fill();

        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0, 0, c1.width, c1.height);

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200 , 270 , 10 , 0 , 360*Math.PI/180);
        ctx.fill();

        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0, 0, c1.width, c1.height);

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200 , 240 , 10 , 0 , 360*Math.PI/180);
        ctx.fill();

        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0, 0, c1.width, c1.height);

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200 , 210 , 10 , 0 , 360*Math.PI/180);
        ctx.fill();



        
    </script>
</body>
</html>
