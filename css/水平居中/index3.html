<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.parent {
          	height: 300px;
           	border: 1px solid black;
            position: relative;
}
/*
	子绝父相，子元素设置left: 100% - width/2
*/
.child {
         	width: 50px;
            height: 50px;
            left: calc(50% - 25px);
            background-color: skyblue;
            position: absolute;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
