<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.parent {
            height: 300px;
            border: 1px solid black;
            text-align: center;
}
/*
	对inline,inline-block水平居中，可以在父元素设置text-align:center
*/
.child {
            width: 50px;
            height: 50px;
            background-color: skyblue;
            display: inline-block;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
