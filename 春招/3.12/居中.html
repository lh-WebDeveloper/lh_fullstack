<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {    
            position: relative;
            height: 300px;
            border: 1px solid #6c58922f;
        } 
        .child { 
            position: absolute;   
            left: 50%;    
            top: 50%;    
            transform: translate(-50%,-50%);
            width:100px;
            height: 100px;
            background-color: #94e96c9f;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
